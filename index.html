<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S-SQUAD</title>
<style>
  body {
    background-color: #0A1931; /* Matching background color */
  }
  
  @keyframes neon {
    0% {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 55px #00f, 0 0 75px #00f;
    }
    100% {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 55px #00f, 0 0 75px #00f, 0 0 75px #00f;
    }
  }
  
  .title {
    font-size: 4em;
    color: #00f; /* Blue text color */
    text-align: center;
    margin-top: 50px;
    animation: neon 1.5s infinite alternate;
  }
</style>
</head>
<body>
  <div class="title">S-SQUAD</div>
</body>
</html>
